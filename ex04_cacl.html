<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="exo4_cacl.css">
</head>


<body>
  <div id="calculator">

    <div id="screen">
      <span class="input"></span>
    </div>

    <div id="keyboard">
      <button class="func item" id="clear_all">C</button>
      <button class="func item" id="clear_char">CE</button>
      <button class="func item" id="mod">%</button>
      <button class="func item" id="div">/</button>
      <button class="num item" id="seven">7</button>
      <button class="num item" id="eight">8</button>
      <button class="num item" id="nine">9</button>
      <button class="func item" id="mul">*</button>
      <button class="num item" id="four">4</button>
      <button class="num item" id="five">5</button>
      <button class="num item" id="six">6</button>
      <button class="func item" id="sub">-</button>
      <button class="num item" id="one">1</button>
      <button class="num item" id="two">2</button>
      <button class="num item" id="three">3</button>
      <button class="func item" id="add">+</button>
      <button class="none item" id="none"></button>
      <button class="num item" id="zelo">0</button>
      <button class="num item" id="none">.</button>
      <button class="func item" id="equal">=</button>
    </div>

  </div>
  <script src="ex04_cacl.js"></script>
</body>

</html>
